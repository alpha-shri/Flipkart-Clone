<ng-container *ngIf="products.length != 0">
    <div class="cart-table container">
        <div class="cart-product shadow-md rounded-md">
            <table class="table table-striped table-hover table-responsive mt-4">
                <thead>
                    <tr>
                        <th>Sl No.</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ item.title }}</td>
                        <td>
                            <img style="width: 60px;" src="{{ item.image }}" alt="">
                        </td>
                        <td>{{ item.category }}</td>
                        <td style="width:12%">{{ item.quantity }}</td>
                        <td style="width:12%">{{ item.price }}</td>
                        <td style="width:20%">
                            <button class="btn btn-danger" (click)="removeItem(item)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                        <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                        <td><button class="btn btn-primary" routerLink="/products">Shop More</button></td>
                        <td>
                            <button class="btn btn-success">Checkout</button>
                        </td>
                        <td>
                            <strong>Grand Total : â‚¹{{ grandTotal }}</strong>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h3 class="card-title font-bold">My Cart</h3>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Your Cart is empty !!</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary" routerLink="/products">Shop Now</button>
        </div>
    </div>
</ng-container>
